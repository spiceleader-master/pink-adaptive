  <header class="page-header" id="page-header">

    <h1 class="page-header__title">Фотографии пользователей</h1>

  <main class="page-inner" id="page-inner">

    <div class="page-inner__title-wrapper">
      <p class="page-inner__title">Взгляните на фотографии, которые выкладывают пользователи!&thinsp;
        <br class="tablet-hidden">Видите, как не хватает ваших?</p>
    </div>

    <section class="gallery">
      <h2 class="visually-hidden">Галерея фотографий наши пользователей</h2>
      <figure class="photo photo--highlighted">
        <a href="#" class="photo__link">
          <img class="photo__image" src="img/panorama.jpg" alt="Панорамное фото зеленых гор">
        </a>
        <figcaption class="photo__caption photo__caption--highlighted">
          <p class="photo__author">
            <b class="photo__author-name">Анна</b>
            <time class="photo__date" datetime="2019-09-22T19:00">(5 минут назад)</time>
          </p>
          <p class="photo__text">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую
            трансляцию в перископе, задавайте свои вопросы!</p>
          <div class="photo__likes photo-likes--highlighted">
            <button class="photo__like-button" type="button" aria-label="Нравится!"></button>
            <span class="photo__like-count">Нравится: 215</span>
          </div>
        </figcaption>
      </figure>

      <div class="gallery__photo-wrapper">
        <figure class="gallery__photo photo">
          <a href="#" class="photo__link">
            <img class="photo__image" src="img/photo-1.jpg" alt="Фото пользователя 1">
          </a>
          <figcaption class="photo__caption">
            <p class="photo__author">
              <b class="photo__author-name">Левон</b>
              <time class="photo__date" datetime="2019-09-22T23:46">(5 часов назад)</time>
            </p>
            <p class="photo__text">Вчера он на луну летал, сегодня в руки к нам попал.</p>
            <div class="photo__likes">
              <button class="photo__like-button" type="button" aria-label="Нравится!"></button>
              <span class="photo__like-count">Нравится: 356</span>
            </div>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <a href="#" class="photo__link">
            <img class="photo__image" src="img/photo-2.jpg" alt="Фото пользователя 2">
          </a>
          <figcaption class="photo__caption">
            <p class="photo__author">
              <b class="photo__author-name">Антон</b>
              <time class="photo__date" datetime="2019-09-22T15:26">(12 часов назад)</time>
            </p>
            <p class="photo__text">Соседи будут рады!</p>
            <div class="photo__likes">
              <button class="photo__like-button" type="button" aria-label="Нравится!"></button>
              <span class="photo__like-count">Нравится: 666</span>
            </div>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <a href="#" class="photo__link">
            <img class="photo__image" src="img/photo-3.jpg" alt="Фото пользователя 3">
          </a>
          <figcaption class="photo__caption">
            <p class="photo__author">
              <b class="photo__author-name">Борис</b>
              <time class="photo__date" datetime="2019-09-22T12:11">(20 часов назад)</time>
            </p>
            <p class="photo__text">Здесь могла быть ваша цитата о высоком и вечном.</p>
            <div class="photo__likes">
              <button class="photo__like-button" type="button" aria-label="Нравится!"></button>
              <span class="photo__like-count">Нравится: 215</span>
            </div>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <a href="#" class="photo__link">
            <img class="photo__image" src="img/photo-4.jpg" alt="Фото пользователя 4">
          </a>
          <figcaption class="photo__caption">
            <p class="photo__author">
              <b class="photo__author-name">Сергей</b>
              <time class="photo__date" datetime="2019-09-22T07:45">(25 часов назад)</time>
            </p>
            <p class="photo__text">Самая кубанская в мире!</p>
            <div class="photo__likes">
              <button class="photo__like-button" type="button" aria-label="Нравится!"></button>
              <span class="photo__like-count">Нравится: 4</span>
            </div>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <a href="#" class="photo__link">
            <img class="photo__image" src="img/photo-5.jpg" alt="Фото пользователя 5">
          </a>
          <figcaption class="photo__caption">
            <p class="photo__author">
              <b class="photo__author-name">Максим</b>

            <p class="photo__text">Где снег-то?</p>
            <div class="photo__likes">
              <button class="photo__like-button" type="button" aria-label="Нравится!"></button>
              <span class="photo__like-count">Нравится: 150</span>
            </div>
          </figcaption>

        <figure class="gallery__photo photo">
          <a href="#" class="photo__link">
            <img class="photo__image" src="img/photo-6.jpg" alt="Фото пользователя 6">
          </a>
          <figcaption class="photo__caption">
            <p class="photo__author">
              <b class="photo__author-name">Надежда</b>
              <time class="photo__date" datetime="2019-09-21T04:34">(45 часов назад)</time>
            </p>
            <p class="photo__text">Всем GM и взаимные лайки!</p>
            <div class="photo__likes">
              <button class="photo__like-button" type="button" aria-label="Нравится!"></button>
              <span class="photo__like-count">Нравится: 2560</span>
            </div>
          </figcaption>
